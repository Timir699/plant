<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="left">
                <form>
                    <input class="input-box" placeholder="Enter your name" type="text">
                    <input class="input-box" placeholder="Enter your Email" type="text">
                    <button>Submit</button>
                    <p>Enter drawing to win over $5000 in product and prizes!</p>
                    <img src="./Screenshot_1.png" alt="">
                </form>
            </div>
            <div class="right">
                <button><i class="fa fa-camera-retro fa-3x"></i>Back to Quiz</button>
                <div class="progress">
                    <div class="progress-bar">
                        <div class="progress-info">
                            <div class="element-name">
                                <p>Oat Milk</p>
                            </div>
                            <div class="element-percentage">
                                <p>80%</p>
                            </div>
                        </div>
                        <div class="total-bar">
                            <div class="main-bar"></div>
                        </div>
                        <div class="progress-info">
                            <div class="element-name">
                                <p>Almond Milk</p>
                            </div>
                            <div class="element-percentage">
                                <p>60%</p>
                            </div>
                        </div>
                        <div class="total-bar">
                            <div class="main-bar"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
